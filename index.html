<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고량주</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
</head>
<body>
    <header id="header">
        <span class="title">고량주(사이에서 음료 즐기기)</span>
    </header>
    <main>
        <aside class="sidebar">
            <span>술</span>
            <span>버블티</span>
            <span>커피</span>
            <span>초코우유</span>
            <span>차</span>
        </aside>
        <section class="container">
            <div class="item">
                <img src="./img/beer.png" alt="beer img" />
                <span>저는 술을 못마셔요! 술 대신 음료를 즐겨마신답니다.</span>
            </div>
            <div class="item">
                <img src="./img/bubbletea.png" alt="bubbletea img" />
                <span>한때는 버블티에 미쳤었죠...</span>
            </div>
            <div class="item">
                <img src="./img/milk.png" alt="chocolatemile img" />
                <span>초코우유는 지금도 좋아해요.</span>
            </div>
            <div class="item">
                <img src="./img/coffee.png" alt="coffee img" />
                <span>그 중 제일 좋아하는 건 커피랍니다.</span>
            </div>
            <div class="item">
                <img src="./img/tea.png" alt="tea img" />
                <span>당 줄이려고 차도 간혹 마시고 있어요.🤗 </span>
            </div>
        </section>
    </main>
</body>
</html>
