<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고량주</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <script src="./modal.js" defer/></script>
    <script src="./addItem.js" defer/></script>
</head>
<body>
    <header id="header">
        <span class="title">DRINK +</span>
    </header>

    <main>
        <aside class="sidebar">
            <button id="addItem" class="btn-add">추가</button> <!--아이템 추가버튼-->
            <span>술</span>
            <span>버블티</span>
            <span>커피</span>
            <span>초코우유</span>
            <span>차</span>
        </aside>

    <!--모달창-->
   
    <div id="modal" class="modal-wrapper">
        <div id="modalOverlay" class="modal-overlay"></div>
        <form id="addItemForm" class="modal-content">
            <span id="closeModal" class="close-btn">X</span>
            <!--label의 for="" - input의 id=""-->
            <label for="modalName" class="modal-label">이름</label>
            <input type="text" id="modalName" class="modal-input" maxlength="12" placeholder="음료 이름을 적어주세요." required />
            <label for="modalImg" class="modal-label">이미지</label>
            <input type="text" id="modalImg" class="modal-input" placeholder="이미지 URL을 적어주세요." required />
            <label for="modalContent" class="modal-label">내용</label>
            <input type="text" id="modalContent" class="modal-input" placeholder="내용을 적어주세요." required />
            <button type="submit" class="submit-btn">저장</button>
        </form>
    </div>


        <section class="container">
            <div class="item">
                <img src="./img/beer.png" alt="beer img" />
                <span>저는 술을 못마셔요! 술 대신 음료를 즐겨마신답니다.</span>
            </div>
            <div class="item">
                <img src="./img/bubbletea.png" alt="bubbletea img" />
                <span>한때는 버블티에 미쳤었죠...</span>
            </div>
            <div class="item">
                <img src="./img/milk.png" alt="chocolatemile img" />
                <span>초코우유는 지금도 좋아해요.</span>
            </div>
            <div class="item">
                <img src="./img/coffee.png" alt="coffee img" />
                <span>그 중 제일 좋아하는 건 커피랍니다.</span>
            </div>
            <div class="item">
                <img src="./img/tea.png" alt="tea img" />
                <span>당 줄이려고 차도 간혹 마시고 있어요.🤗 </span>
            </div>
        </section>
    </main>
</body>
</html>
